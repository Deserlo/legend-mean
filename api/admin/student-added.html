<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Added Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=1260, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="../../css/app.css">
  </head>
  <body>
    <div class="page">
      <section class="hero" style="background-image: url(../../img/wave.jpg)">
        <div class="hero__center center">
          <div class="hero__top"></div>
          <div class="hero__container">
            <div class="hero__title">LEGEND MARTIAL ARTS</div>
          </div>
        </div>
      </section>
      <header class="header">
        <div class="header__center center"><a class="header__logo" href="#"><img class="header__pic" src="../../img/legend.svg" width="180"></a>
          <nav class="header__nav"><a class="header__link active" href="#">Home</a><a class="header__link" href="#">Programs</a><a class="header__link" href="#">Register</a><a class="header__link" href="#">Login</a></nav><a class="header__btn btn btn_white" href="#">CONTACT US</a>
        </div>
      </header>
      <div class="container">
        <div class="form form_modal" id="student-added">
          <form class="form__container" action="">
            <div class="form__subtitle">STUDENT ADDED</div>
            <div class="form__content">You have added <strong>$name $lastname</strong> successfully. Please use the confirmation code below:</div>
            <div class="form__code">XU93HD</div>
            <div class="form__foot"><button class="form__btn btn" type="submit">DONE</button></div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__center center"></div>
      </footer>
    </div>
    <script type="text/javascript" src="../../js/app.js"></script>
  </body>
</html>
